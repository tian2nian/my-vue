<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    a的值是：{{a}}
    <div>
        <p>b.a的值是：{{b.a}}</p>
    </div>
    a+b.a的值是：{{hello}}
    <div @click="changeVal(b)" style="border:solid;">点击将a的值改变为'b'</div>
</div>
</body>
<script src="mvvm.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            a: 'a',
            b: {
                a: 100
            },
            c: [1, 2, 3]
        },
        computed: {
            hello() {
                return this.a + this.b.a;
            }
        },
        methods: {
            changeVal(val) {
                this.a = val;
                alert(`改变后的值是${this.a}`);
            }
        }
    })
</script>
</html>
